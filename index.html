	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light w-100 shadow">

			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

				<li class="nav-item">

	<!--п.6 заголовок и описание, что должен сделать пользователь (элемент jumbotron)--> 
	<div class="jumbotron jumbotron-fluid" style="background:url(https://images.unsplash.com/photo-1531707566548-6577aab321d7?ixlib=rb-1.2.1&w=1000&q=80) no-repeat; background-size: cover;">
		<div class="text-white text-center my-5">
			<h1 class="display-4">Добро пожаловать в мастер создания таблицы!</h1>
			<p>Введи ниже количество строк и столбцов для своей таблицы.</p>
		</div>
	</div>
	<!--п.6 форма создания таблицы c get-запросом и переадресацией на table.html-->
	<form class="my-5 w-50 p-2 mx-auto shadow border rounded" action="Table.html" method="get">
		<div class="form-group">
			<label for="rows">Количество рядов: </label>
			<input type="number" class="form-control" name="rows" id="rows" value="2" min="2">
		</div>
		<div class="form-group">
			<label for="cols">Количество строк: </label>
			<input type="number" class="form-control" name="cols" id="cols" value="2" min="2">
		</div>
		<button type="submit" class="btn btn-outline-primary d-block mx-auto btn-lg"><i class="far fa-check-circle"></i> Создать таблицу</button>
	</form>
